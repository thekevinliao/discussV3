<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="icon.png" />
</head>
<body id="signup">
    
    <header>
        <img src="banner.png"></img>
    </header>
    <h2>Join Discuss</h2>
    <div id="name" >
        <input type="text" class="signup" placeholder="Your Name">
    </div>
    <div id="email">
        <input type="text" class="signup" placeholder="Your Email">
    </div>
    <div id="password">
        <input type="password" class="singup" placeholder="Password">
    </div>
    <div >
        <form action="prof.html" method="get">
        <input id="submit" type="submit" value="Sign Up" >
    </form>
    </div>
    <div id="loginbutton">
        <a href="login.html" class="navLink">Already have an account? Login.</a>
    <div>

      <div class="signs">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

    </div>
     <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    
    <script src="signup.js"></script>
</body>
</html>
